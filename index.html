<style>

    text-align:center;
    background: linear-gradient(to right, #ffd6e8, #ffb3d9);
    color:#d63384;
    overflow-x:hidden;
}

section{
    padding:60px 20px;
}

button{
    padding:12px 25px;
    border:none;
    background:#ff69b4;
    color:white;

.hidden{ display:none; }

h1{

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* Hearts */
.heart{
    position:fixed;
    bottom:-10px;
    animation: floatUp 3s linear forwards;
}

@keyframes floatUp{
    0%{transform:translateY(0); opacity:1;}
    100%{transform:translateY(-100vh); opacity:0;}
}

/* Bike animation */
.bike{
    font-size:50px;
    animation: moveBike 3s linear forwards;
}

@keyframes moveBike{
    from{transform:translateX(-100vw);}
    to{transform:translateX(100vw);}
}

/* Popup effect */
.popup{
    animation: pop 1s ease forwards;
}

@keyframes pop{
    0%{transform:scale(0);}
    100%{transform:scale(1);}
}

video{
    width:300px;
    border-radius:20px;

</head>
